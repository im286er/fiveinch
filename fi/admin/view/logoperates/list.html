{extend name="base" /}
{block name='css'}
<style>
.l-text-wrapper{width:168px;float:left;}
.tbr-h{height:30px;line-height:30px;}
</style>
{/block}
{block name="js"}
<script src="__ADMIN__/logoperates/logoperates.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="l-loading" style='display:block' id="fi-loading"></div>
<div class="fi-toolbar">
<div class='f-left tbr-h'>操作日期：</div>
<input type="text" style="margin:0px;vertical-align:baseline;" id="startDate" name="startDate" class="ipt" maxLength="20"  />
<div class='f-left tbr-m'>至</div>
<input type="text" style="margin:0px;vertical-align:baseline;" id="endDate" name="endDate" class="ipt" maxLength="20"  />
<button class="btn btn-blue" onclick='javascript:loadGrid(0)'>查询</button>  
</div>
<div id="maingrid"></div>
<div id='viewBox' style='display:none;'>
<table class='fi-form fi-box-top'>
  <tr>
     <td id='content' style='word-break:break-all;'></td>
  </tr>
</table>
</div>
{/block}
